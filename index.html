<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form id="film-form">
      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="genre">Genre:</label><br />
      <input type="text" id="genre" name="genre" /><br />
      <label for="releaseYear">Year released:</label><br />
      <input type="text" id="releaseYear" name="releaseYear" /><br />
      <input type="checkbox" id="isWatched" name="isWatched" />
      <label for="isWatched">Have you seen the movie already?</label><br />

      <button id="submitBtn" type="submit">Add</button>
      <button id="cancelBtn" type="reset" style="display: none;">Cancel</button>
    </form>
    <table id="film-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Genre</th>
          <th>Year released</th>
          <th>Have been seen?</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="film-tbody">
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
